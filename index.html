<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="https://cdn.usebootstrap.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>CHAT APP</title>
    <style>
        form {
            position: absolute;
            bottom: 0;
            margin-left: 30%;
            box-shadow: 0 14px 18px 0 rgba(0, 0, 0, 0.36), 0 10px 10px 0 rgba(0, 0, 0, 0.35);
            border: 30% solid #f5f5f5;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">CHAT APP</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="message-container"></div>
            </div>
        </div>
        <form class="form-inline" id="send">
            <div class="form-group">
                <input type="text" class="form-control-plaintext" id="message-input" placeholder="Type your message here...">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="send-message">Send</button>
            </div>
        </form>
    </div>
</body>

</html>
